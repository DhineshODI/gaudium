<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Slider.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="about-title">OUR TEAM</h1>

    <div class="carousel-container">
      <button class="nav-arrow left">‹</button>
      <div class="carousel-track">
        <div class="card" data-index="0">
          <img
            src="https://thumbs.dreamstime.com/b/proud-business-man-standing-front-his-office-arms-crossed-33818994.jpg"
            alt="Team Member 1"
          />
        </div>
        <div class="card" data-index="1">
          <img
            src="https://img.freepik.com/free-photo/medium-shot-man-posing-nature_23-2149882350.jpg?semt=ais_incoming&w=740&q=80"
            alt="Team Member 2"
          />
        </div>
        <div class="card" data-index="2">
          <img
            src="https://tlz.ae/wp-content/uploads/2023/01/One-person-LLC-Dubai-featured-image.png"
            alt="Team Member 3"
          />
        </div>
        <div class="card" data-index="3">
          <img
            src="https://media.istockphoto.com/id/1496615445/photo/portrait-of-beautiful-happy-woman-smiling-during-sunset-outdoor.jpg?s=612x612&w=0&k=20&c=_HXfCjbresNg_9Y-z1XHrw-JPBzov9l39RK_8Qmv7nk="
            alt="Team Member 4"
          />
        </div>
        <div class="card" data-index="4">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/059/943/903/small_2x/a-woman-with-long-hair-and-green-jacket-in-front-of-some-purple-flowers-photo.jpeg"
            alt="Team Member 5"
          />
        </div>
        <div class="card" data-index="5">
          <img
            src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Team Member 6"
          />
        </div>
        <div class="card" data-index="6">
          <img
            src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Team Member 6"
          />
        </div>
      </div>
      <button class="nav-arrow right">›</button>
    </div>

    <div class="member-info">
      <h2 class="member-name">David Kim</h2>
      <p class="member-role">Founder</p>
    </div>

    <div class="dots">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
      <div class="dot" data-index="3"></div>
      <div class="dot" data-index="4"></div>
      <div class="dot" data-index="5"></div>
    </div>

    <script>
      const teamMembers = [
        { name: "Emily Kim", role: "Founder" },
        { name: "Michael Steward", role: "Creative Director" },
        { name: "Emma Rodriguez", role: "Lead Developer" },
        { name: "Julia Gimmel", role: "UX Designer" },
        { name: "Lisa Anderson", role: "Marketing Manager" },
        { name: "James Wilson", role: "Product Manager" },
      ];

      const cards = document.querySelectorAll(".card");
      const dots = document.querySelectorAll(".dot");
      const memberName = document.querySelector(".member-name");
      const memberRole = document.querySelector(".member-role");
      const leftArrow = document.querySelector(".nav-arrow.left");
      const rightArrow = document.querySelector(".nav-arrow.right");
      let currentIndex = 0;
      let isAnimating = false;

      function updateCarousel(newIndex) {
        if (isAnimating) return;
        isAnimating = true;

        currentIndex = (newIndex + cards.length) % cards.length;

        cards.forEach((card, i) => {
          const offset = (i - currentIndex + cards.length) % cards.length;

          card.classList.remove(
            "center",
            "left-1",
            "left-2",
            "right-1",
            "right-2",
            "hidden"
          );

          if (offset === 0) {
            card.classList.add("center");
          } else if (offset === 1) {
            card.classList.add("right-1");
          } else if (offset === 2) {
            card.classList.add("right-2");
          } else if (offset === cards.length - 1) {
            card.classList.add("left-1");
          } else if (offset === cards.length - 2) {
            card.classList.add("left-2");
          } else {
            card.classList.add("hidden");
          }
        });

        dots.forEach((dot, i) => {
          dot.classList.toggle("active", i === currentIndex);
        });

        memberName.style.opacity = "0";
        memberRole.style.opacity = "0";

        setTimeout(() => {
          memberName.textContent = teamMembers[currentIndex].name;
          memberRole.textContent = teamMembers[currentIndex].role;
          memberName.style.opacity = "1";
          memberRole.style.opacity = "1";
        }, 300);

        setTimeout(() => {
          isAnimating = false;
        }, 800);
      }

      leftArrow.addEventListener("click", () => {
        updateCarousel(currentIndex - 1);
      });

      rightArrow.addEventListener("click", () => {
        updateCarousel(currentIndex + 1);
      });

      dots.forEach((dot, i) => {
        dot.addEventListener("click", () => {
          updateCarousel(i);
        });
      });

      cards.forEach((card, i) => {
        card.addEventListener("click", () => {
          updateCarousel(i);
        });
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          updateCarousel(currentIndex - 1);
        } else if (e.key === "ArrowRight") {
          updateCarousel(currentIndex + 1);
        }
      });

      let touchStartX = 0;
      let touchEndX = 0;

      document.addEventListener("touchstart", (e) => {
        touchStartX = e.changedTouches[0].screenX;
      });

      document.addEventListener("touchend", (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;

        if (Math.abs(diff) > swipeThreshold) {
          if (diff > 0) {
            updateCarousel(currentIndex + 1);
          } else {
            updateCarousel(currentIndex - 1);
          }
        }
      }

      updateCarousel(0);
    </script>
  </body>
</html>
