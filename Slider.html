<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Panel Button Hover</title>

    <style>
      .exploreacademey button {
        padding: 25px 49px;
        padding: 17px 49px;
        font-size: 18px;
        text-transform: uppercase;
        font-family: Arial;
        font-weight: 500;
        font-size: 20px;
        line-height: 100%;
        letter-spacing: 0px;
        text-transform: uppercase;
        color: #fff;
        backdrop-filter: blur(24px);
        border-right: 1px solid rgba(255, 255, 255, 0.5);
      }

      .exploreacademey button:hover {
        background-color: #ffffff;
        color: #be1e2d;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="exploreacademey click-btn btn-style511">
      <button>Explore Academy</button>
    </div>
  </body>
</html>
