<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Panel Button Hover</title>

    <style>
      .click-btn {
        display: flex;
        width: 140px;
        height: 45px;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 6px;
        position: relative;
        color: #484848;
      }

      .btn-style511 {
        position: relative;
        overflow: hidden;
      }

      /* keep text above panels */
      .btn-style511 span {
        position: relative;
        z-index: 2;
      }

      /* animated panels */
      .btn-style511::before,
      .btn-style511::after {
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 50%;
        background-color: #dd6395;
        transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
      }

      /* top panel */
      .btn-style511::before {
        top: 0;
        transform: translateX(-100%);
      }

      /* bottom panel */
      .btn-style511::after {
        bottom: 0;
        transform: translateX(100%);
      }

      /* hover animation */
      .btn-style511:hover::before,
      .btn-style511:hover::after {
        transform: translateX(0);
      }

      .btn-style511:hover {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <a href="#" class="click-btn btn-style511">
      <span>Hover Me</span>
    </a>
  </body>
</html>
