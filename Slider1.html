<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team Slider</title>
    <style>
        /* Unique Section Name to prevent conflicts */
        .ts-section-container {
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            padding: 80px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            background-color: #fff;
        }

        .ts-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .ts-carousel-wrapper {
            width: 100%;
            max-width: 1200px;
            height: 450px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ts-track {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .ts-card {
            position: absolute;
            width: 280px;
            height: 380px;
            background: #fff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            z-index: 1;
            overflow: hidden;
        }

        .ts-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Overlay Effect */
        .ts-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(190, 30, 45, 0.4);
            pointer-events: none;
            transition: opacity 0.5s;
        }

        /* State Classes */
        .ts-card.ts-center {
            z-index: 10;
            transform: scale(1.1) translateZ(0);
            opacity: 1;
        }
        .ts-card.ts-center::after { opacity: 0; }

        .ts-card.ts-left-1 {
            z-index: 5;
            transform: translateX(-240px) scale(0.9) translateZ(-100px);
            opacity: 0.8;
        }

        .ts-card.ts-left-2 {
            z-index: 2;
            transform: translateX(-440px) scale(0.8) translateZ(-200px);
            opacity: 0.5;
        }

        .ts-card.ts-right-1 {
            z-index: 5;
            transform: translateX(240px) scale(0.9) translateZ(-100px);
            opacity: 0.8;
        }

        .ts-card.ts-right-2 {
            z-index: 2;
            transform: translateX(440px) scale(0.8) translateZ(-200px);
            opacity: 0.5;
        }

        .ts-card.ts-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.5);
        }

        /* Navigation Arrows */
        .ts-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(8, 42, 123, 0.8);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 30;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .ts-nav-btn:hover { background: #082a7b; }
        .ts-left { left: 20px; }
        .ts-right { right: 20px; }

        /* Member Info Section */
        .ts-info {
            text-align: center;
            margin-top: 40px;
            min-height: 80px;
            transition: opacity 0.3s ease;
        }

        .ts-member-name { font-size: 2rem; margin: 0; text-transform: uppercase; }
        .ts-member-role { font-size: 1.1rem; color: #be1e2d; margin-top: 5px; font-weight: bold; }

        /* Dots Navigation */
        .ts-dots {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .ts-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: background 0.3s;
        }

        .ts-dot.ts-active { background: #be1e2d; }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .ts-card { width: 200px; height: 280px; }
            .ts-card.ts-left-1 { transform: translateX(-120px) scale(0.9); }
            .ts-card.ts-right-1 { transform: translateX(120px) scale(0.9); }
            .ts-card.ts-left-2, .ts-card.ts-right-2 { opacity: 0; pointer-events: none; }
        }
    </style>
</head>
<body>

    <section class="ts-section-container">
        <h1 class="ts-title">OUR TEAM</h1>

        <div class="ts-carousel-wrapper">
            <button class="ts-nav-btn ts-left" id="ts-prev">‹</button>
            
            <div class="ts-track" id="ts-track">
                <div class="ts-card" data-index="0">
                    <img src="https://thumbs.dreamstime.com/b/proud-business-man-standing-front-his-office-arms-crossed-33818994.jpg" class="ts-img">
                </div>
                <div class="ts-card" data-index="1">
                    <img src="https://img.freepik.com/free-photo/medium-shot-man-posing-nature_23-2149882350.jpg?semt=ais_incoming&w=740&q=80" class="ts-img">
                </div>
                <div class="ts-card" data-index="2">
                    <img src="https://tlz.ae/wp-content/uploads/2023/01/One-person-LLC-Dubai-featured-image.png" class="ts-img">
                </div>
                <div class="ts-card" data-index="3">
                    <img src="https://media.istockphoto.com/id/1496615445/photo/portrait-of-beautiful-happy-woman-smiling-during-sunset-outdoor.jpg?s=612x612&w=0&k=20&c=_HXfCjbresNg_9Y-z1XHrw-JPBzov9l39RK_8Qmv7nk=" class="ts-img">
                </div>
                <div class="ts-card" data-index="4">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/059/943/903/small_2x/a-woman-with-long-hair-and-green-jacket-in-front-of-some-purple-flowers-photo.jpeg" class="ts-img">
                </div>
                <div class="ts-card" data-index="5">
                    <img src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?q=80&w=3687&auto=format&fit=crop" class="ts-img">
                </div>
            </div>

            <button class="ts-nav-btn ts-right" id="ts-next">›</button>
        </div>

        <div class="ts-info">
            <h2 class="ts-member-name" id="ts-name">David Kim</h2>
            <p class="ts-member-role" id="ts-role">Founder</p>
        </div>

        <div class="ts-dots" id="ts-dots">
            </div>
    </section>

    <script>
        const teamData = [
            { name: "Emily Kim", role: "Founder" },
            { name: "Michael Steward", role: "Creative Director" },
            { name: "Emma Rodriguez", role: "Lead Developer" },
            { name: "Julia Gimmel", role: "UX Designer" },
            { name: "Lisa Anderson", role: "Marketing Manager" },
            { name: "James Wilson", role: "Product Manager" }
        ];

        const track = document.getElementById('ts-track');
        const cards = document.querySelectorAll('.ts-card');
        const dotsContainer = document.getElementById('ts-dots');
        const nameEl = document.getElementById('ts-name');
        const roleEl = document.getElementById('ts-role');
        const btnPrev = document.getElementById('ts-prev');
        const btnNext = document.getElementById('ts-next');

        let currentIndex = 0;
        let isAnimating = false;

        // Create Dots
        teamData.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.classList.add('ts-dot');
            if (i === 0) dot.classList.add('ts-active');
            dot.addEventListener('click', () => updateSlider(i));
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.ts-dot');

        function updateSlider(newIndex) {
            if (isAnimating) return;
            isAnimating = true;

            const total = cards.length;
            currentIndex = (newIndex + total) % total;

            // Update Cards Positions
            cards.forEach((card, i) => {
                const offset = (i - currentIndex + total) % total;
                card.className = 'ts-card'; // Reset classes

                if (offset === 0) card.classList.add('ts-center');
                else if (offset === 1) card.classList.add('ts-right-1');
                else if (offset === 2) card.classList.add('ts-right-2');
                else if (offset === total - 1) card.classList.add('ts-left-1');
                else if (offset === total - 2) card.classList.add('ts-left-2');
                else card.classList.add('ts-hidden');
            });

            // Update Text with Fade
            nameEl.parentElement.style.opacity = '0';
            setTimeout(() => {
                nameEl.textContent = teamData[currentIndex].name;
                roleEl.textContent = teamData[currentIndex].role;
                nameEl.parentElement.style.opacity = '1';
                
                // Reset dots
                dots.forEach((dot, i) => {
                    dot.classList.toggle('ts-active', i === currentIndex);
                });
            }, 300);

            setTimeout(() => { isAnimating = false; }, 800);
        }

        // Event Listeners
        btnPrev.addEventListener('click', () => updateSlider(currentIndex - 1));
        btnNext.addEventListener('click', () => updateSlider(currentIndex + 1));
        cards.forEach((card, i) => card.addEventListener('click', () => updateSlider(i)));

        // Initial setup
        updateSlider(0);
    </script>
</body>
</html>
