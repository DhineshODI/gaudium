<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Panel Button Hover - Integrated</title>

    <style>
      /* 1. YOUR ORIGINAL BUTTON STYLE */
      .exploreacademey button {
        position: relative; /* Required for absolute panels */
        overflow: hidden;    /* Clips the panels when they slide out */
        padding: 17px 49px;
        font-family: Arial;
        font-weight: 500;
        font-size: 20px;
        line-height: 100%;
        letter-spacing: 0px;
        text-transform: uppercase;
        color: #fff;
        background: rgba(255, 255, 255, 0.1); /* Added a base color for the blur effect */
        backdrop-filter: blur(24px);
        border: none; /* Removed default border */
        border-right: 1px solid rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: color 0.35s; /* Smooth text color change */
      }

      /* 2. TEXT LAYER (Keeps text above the sliding panels) */
      .exploreacademey button span {
        position: relative;
        z-index: 2;
      }

      /* 3. THE ANIMATED PANELS (::before = Top, ::after = Bottom) */
      .exploreacademey button::before,
      .exploreacademey button::after {
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 50%;
        background-color: #ffffff; /* The color that slides in */
        transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
      }

      /* Top panel slides from Left */
      .exploreacademey button::before {
        top: 0;
        transform: translateX(-100%);
      }

      /* Bottom panel slides from Right */
      .exploreacademey button::after {
        bottom: 0;
        transform: translateX(100%);
      }

      /* 4. HOVER STATES */
      .exploreacademey button:hover::before,
      .exploreacademey button:hover::after {
        transform: translateX(0);
      }

      .exploreacademey button:hover {
        color: #be1e2d; /* Your client's requested hover text color */
      }
    </style>
  </head>

  <body>
    <div class="exploreacademey">
      <button>
        <span>Explore Academy</span>
      </button>
    </div>
  </body>
</html>
