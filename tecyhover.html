<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Bitter:700");

      .highlightedtextred {
        color: #343434;
        transition: color 250ms, text-shadow 250ms;
        text-decoration: none;
        text-shadow: 0px 1px 0px rgba(255, 255, 255, 1);

        position: relative;
        z-index: 0;

        &::after {
          position: absolute;
          z-index: -1;
          bottom: -5px;
          left: 50%;
          transform: translateX(-50%);
          content: "";
          width: 100%;
          height: 3px;
          background-color: #343434;
          transition: all 250ms;
        }

        &:hover {
          color: white;
          text-shadow: 0px 1px 0px rgba(0, 0, 0, 1);

          &::after {
            height: 105%;
            width: 105%;
          }
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed mehercule
        <a class="highlightedtextred" href="#"><span>pergrata mihi!</span></a>
      </h1>
    </div>
  </body>
</html>
