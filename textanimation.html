<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mainheadingfont {
        font-family: Arial Black;
        font-style: italic;
        font-weight: 400;
        font-size: 80px;
        line-height: 100%;
        letter-spacing: -1px;
        text-transform: uppercase;
      }
      .stroke-fill-text {
        font-family: "Arial Black", sans-serif;
        font-style: italic;
        font-size: 100px;
        color: transparent;
        -webkit-text-stroke: 2px #be1e2d;

        /* Background fill */
        background-image: linear-gradient(to right, #be1e2d 0%, #be1e2d 100%);
        background-repeat: no-repeat;
        background-size: 0% 100%; /* START: No fill â†’ only stroke visible */
        -webkit-background-clip: text;

        animation: fillAnimation 2s ease forwards;
      }

      /* Fill animation */
      @keyframes fillAnimation {
        0% {
          background-size: 0% 100%; /* Only stroke */
        }
        100% {
          background-size: 100% 100%; /* Full fill */
        }
      }
    </style>
  </head>
  <body>
    <h1 class="stroke-fill-text mainheadingfont">YOUR TEXT HERE</h1>
    <script>
      function postivenumber(num) {
        return num > 0;
      }

      console.log(postivenumber(10));
    </script>
  </body>
</html>
